<div ng-controller="CtrlUpdateImageDescrip">

    <h2>Image Description</h2>


    <li ng-repeat="upload in image">
        <a ng-href='{{upload.file.path + "/" + upload.file.originalname}}'>{{upload.file.originalname}}</a></br>
        <a href="#/uploads/update/{{upload.file.filename}}/{{upload.file.originalname}}">Update</a></br>
        <img ng-src='{{upload.file.path + "/" + upload.file.originalname}}' />

    </li>

    <form ng-submit="submit()">
        <legend>Upload a new file here:</legend>

        <label for="motives">motives (what motives are in this image):</label>
        <input type="text" name="motives" id="motives" ng-model="upload.tags.imageDescrp.motives" />
        <br/>

        <label for="motivesRevolution">motivesRevolution (what does it make an image of revolution):</label>
        <input type="text" name="motivesRevolution" id="motivesRevolution" class="demo-default" ng-model="upload.tags.imageDescrp.motivesRevolution"
        />
        <br/>

        <input type="submit" value="Submit" />
    </form>
</div>

<a href="#/formImageDesLocation">Next</a></br>
